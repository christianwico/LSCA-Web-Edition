<div align="right">
	<button class="btn-lg btn-success" data-toggle="modal" data-target="#student-modal"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Student</button>
	<student-modal></student-modal>
</div>

<level-list></level-list>

<br /><br />

<table class="table table-bordered table-striped table-hover">
	<thead>
		<tr>
			<td>#</td>
			<td>Name</td>
			<td>Student Number</td>
			<td>Level</td>
			<td>Age</td>
			<td>Guardian</td>
			<td>Contact</td>
			<td>Action/s</td>
		</tr>
	</thead>

	<tbody>
		<tr data-ng-repeat="student in studentData">
			<td>{{ student.Id }}</td>
			<td>{{ student.Name }}</td>
			<td>{{ student.StudentNumber }}</td>
			<td>{{ student.Level }}</td>
			<td>{{ student.Age }}</td>
			<td>{{ student.Guardian }}</td>
			<td>{{ student.GuardianContact }}</td>
			
			<td>
				<div class="btn-group">
					<a class="btn btn-sm btn-info"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Edit</a>
					<a class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</a>
				</div>
			</td>
		</tr>
	</tbody>
</table>
